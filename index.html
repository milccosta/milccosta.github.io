<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clássicos Para Sempre</title>
    
    <style>
        body {
            background: radial-gradient(circle at center, #0a0a0a, #000);
            margin: 0;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        .header {
            background: linear-gradient(90deg, #000000, #076cf0, #ff00ff);
            padding: 30px 50px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
            border-bottom: 3px solid #00ffff;   
            display: flex; /* Adicionado */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }
        .logo {
            width: auto; /* Alterado para ajustar automaticamente ao conteúdo */
            filter: drop-shadow(0 0 15px #00ffff) brightness(1.2);
            transition: transform 0.3s ease;
            font-size: 2em; /* Aumenta o tamanho da fonte */
            text-align: center; /* Centraliza o texto dentro do logo */
            white-space: nowrap; /* Impede a quebra de linha */
        }
        .logo:hover {
            transform: rotate(-2deg) scale(1.05);
        }
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .login-box {
            background: linear-gradient(45deg, rgba(0,0,0,0.9), rgba(20,0,40,0.9));
            padding: 40px;
            border-radius: 15px;
            width: 500px;
            backdrop-filter: blur(10px);
            border: 2px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3),
                        inset 0 0 20px rgba(0, 255, 255, 0.1);
            animation: loginGlow 3s infinite alternate;
            position: center;
        }
        @keyframes loginGlow {
            0% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 60px rgba(255, 0, 255, 0.6); }
        }
        h1 {
            color: #243dca;
            font-size: 2.8em;
            margin: 0 0 30px 0;
            text-shadow: 0 0 5px #0d1ce6,
                         2px 2px 2px rgba(0,0,0,0.5);
            letter-spacing: 3px;
        }
        .input-field {
            width: 100%;
            padding: 18px;
            margin: 20px -20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Audiowide', cursive;
        }
        .input-field:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
        }
        ::placeholder {
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        button:hover {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.6);
        }
        .content-row {
            padding: 50px;
            background: rgba(0,0,0,0.7);
            margin: 40px 0;
            border-top: 3px solid #ff00ff;
            border-bottom: 3px solid #00ffff;
        }
        .content-title {
            color: #00ffff;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 20px #00ffff;
            padding-left: 20px;
            border-left: 5px solid #ff00ff;
        }
        .content-scroll {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            padding: 20px 0;
        }
        .content-item {
            min-width: 280px;
            height: 160px;
            background: linear-gradient(45deg, #000, #1a1a7a);
            border-radius: 12px;
            border: 2px solid #00ffff;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .content-item:hover {
            transform: scale(1.08) rotate(2deg);
            border-color: #ff00ff;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.6);
        }
        /* Efeito de partículas flutuantes */
        .hero::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 50% 50%, 
                rgba(0, 255, 255, 0.1) 0%, 
                transparent 70%);
            animation: particleMove 20s linear infinite;
        }
        @keyframes particleMove {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style
</head>
<body>
    <div class="header">
        <div class="logo">CLÁSSICOS PARA SEMPRE</div>
    </div>
    <div class="hero">
        <div class="login-box">
            <h1>Bem-vindo</h1>
            <form onsubmit="return validarLogin(event)">
                <input type="email" class="input-field" placeholder="E-mail" required id="email">
                <input type="password" class="input-field" placeholder="Senha" required id="senha">
                <button type="submit">Assistir agora</button>
            </form>
        </div>
    </div>
    <script>
        function validarLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.toLowerCase();
            const senha = document.getElementById('senha').value;

            // Lista de emails e senhas vinculadas
            const credenciaisValidas = {
                'milciadeschaves@gmail.com': 'Brasilia15%',
                'classicosparasempre.br@gmail.com': 'Filmes2024@'
            };

            // Verifica se o email existe e a senha está correta
            if (credenciaisValidas[email] && credenciaisValidas[email] === senha) {
                window.location.href = 'https://1drv.ms/u/s!As7rYPdKHV9LjY90Y76FLbeL7pUSQw?e=fLJx4O';
            } else {
                alert('E-mail ou senha incorretos!');
            }
        }
    </script>
</body>
</html>
